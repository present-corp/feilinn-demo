<!-- delete.html -->{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <link href="{% static "ty.css" %}" rel="stylesheet"> 
  </head> 
  <body>
    <h1>Blongo - Delete Entry</h1>
    <form method="post" action="http://127.0.0.1:8080/delete/">
      {% csrf_token %}
      <input type="hidden" name="id" value="{{id}}">
      <p>Are you sure you want to delete this post?</p>
      <input type="submit" value="Delete">
    </form>
  </body>
</html>
